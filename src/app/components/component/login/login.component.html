<section class="md:h-screen py-36 flex items-center bg-no-repeat bg-center" style="background-image: url('https://www.pngitem.com/pimgs/m/393-3939002_reserved-sign-reservation-restaurant-reserved-.png')">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
    <div class="container">
        <div class="flex justify-center">
            <div class="max-w-[400px] w-full m-auto p-6 bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md">
                <a href="index.html"><img src="assets/images/logo-icon-64.png" class="mx-auto" alt=""></a>
                <h5 class="my-6 text-xl font-semibold">Login</h5>
                <form class="text-left">
                    <div class="grid grid-cols-1">
                        <div class="mb-4">
                            <label class="font-semibold" for="LoginEmail">UserName:</label>
                            <input  type="text" class="form-input mt-3" placeholder="userName" name="userName" [(ngModel)]="user.userName">
                        </div>

                        <div class="mb-4">
                            <label class="font-semibold" for="LoginPassword">PhoneNumber:</label>
                            <input  type="password" class="form-input mt-3" placeholder="Password" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                        </div>


                        <div class="mb-4">
                          <button type="button" class="btn btn-primary rounded-full bg-indigo-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-white"(click)="login()"><i class="uil uil-padlock"></i>login</button>
                        </div>
                  
                        <div class="text-center">
                            <span class="text-slate-400 me-2">Don't have an account ?</span> <a routerLink="/register" class="text-black dark:text-white font-bold">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!--end section -->
